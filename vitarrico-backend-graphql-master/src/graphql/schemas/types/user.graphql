type User {
    _id: ID!
    username: String!
    password: String!
    age: Float!
    country: String!
}

input CreateUser{
    username: String
    password: String
    age: Float
    country:String
}

type Query{
    users: [User]!
}

type Mutation{
    createUser(user: CreateUser): User!
    deleteUser(id: ID!): String
    updateUser(id: ID!, user: CreateUser): User!
}